[hardware]
serial device = /dev/ttyS0

[SMTP]
host = smtphost
port = 0
user = username
password = password
use ttls = true

[email]
# zero to disable
send reports interval = 0
# zero to disable
send warnings interval = 0
email to address = you@domain.com
email from address = pi@domain.com

[calibration]
months_between_calibrations = 0

[lights]
x10 retries = 3
x10 light code = i8
# comma-separated list of times in 24 hour format (e.g. "17:30")
# leave unset to disable
lights on times = 7:00, 15:00
lights off times = 11:00, 22:30

